<!-- rem의 r은 root. 중간 단계 상관없음. html태그의 텍스트 크기를 기준으로 결정 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* .parent {
            font-size: 16px;
        }
        .child {
            font-size: 80%;
        }
        .child-to-child {
            font-size: .8rem;
        } */
        .parent {
            font-size: 1vw;
        }
        .child {
            font-size: 2vw;
        }
        .child-to-child {
            font-size: 3vw;
        }
    </style>
</head>
<body>
    <div class="parent">
        <p>부모의 폰트 크기 입니다.</p>
        <div class="child">
            <p>자식의 폰트 크기 입니다.</p>
            <div class="child-to-child">
                <p>자식의 자식 폰트 크기 입니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
