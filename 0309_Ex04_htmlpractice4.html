<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제4</title>
</head>
<body>
    <style>
        label {
            margin-top:8px;
            margin-bottom:10px;
        } 
        fieldset {
            padding:4px, 20px;
        }
        legend {
            font-weight: bold;
        }
        div {
            margin-bottom:4px;
        }
    </style>

    <form action="#">
        <fieldset>
            <legend>기본 정보</legend>
        <div>
            <label for="id">아이디</label>
            <input type="text" id="id" name="info">
        </div>
        <div>
            <label for="pwd">패스워드</label>
            <input type="password" id="pwd" name="info">
        </div>
        </fieldset>

        <fieldset>
            <legend>세부 정보</legend>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" name="detailedinfo" placeholder="@을 넣어야 합니다.">
        </div>
        <div>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" name="detailedinfo" placeholder="하이픈을 넣지 마세요">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="number" id="age" name="detailedinfo">
        </div>
        </fieldset>

        <fieldset>
            <legend>주소 입력</legend>
            <label for="city">도시</label>
            <select name="city" id="city">
                <option value="강북구">강북구</option>
                    <option value="강남구" selected>강남구</option>
                    <option value="서초구">서초구</option>
                    <option value="강서구">강서구</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>성별</legend>
            <div>
                <label for="male">남성</label>
                <input type="radio" id="male" name="gender">
                <label for="female">여성</label>
                <input type="radio" id="female" name="gender">
            </div>
        </fieldset>

        <fieldset>
            <legend>직업</legend>
            <div>
                <label for="student">학생</label>
                <input type="radio" id="student" name="job">
                <label for="officeworker">회사원</label>
                <input type="radio" id="officeworker" name="job">
                <label for="housewife">주부</label>
                <input type="radio" id="housewife" name="job">         
                <label for="none">무직</label>
                <input type="radio" id="none" name="job">
            </div>
        </fieldset>

        <fieldset>
            <legend>취미를 선택하세요</legend>
            <div>
                <label for="workout">운동</label>
                <input type="radio" id="workout" name="hobby">
                <label for="music">음악</label>
                <input type="radio" id="music" name="hobby">
                <label for="drawing">그림</label>
                <input type="radio" id="drawing" name="hobby">         
            </div>
        </fieldset>

        <div>
            <br><b>기념일</b>
            <label for="anniversary"></label>
            <input type="date">
        </div>

        <div>
           <p><b>소개글</b></p>
            <textarea name="intro" id="" cols="50" rows="5">
            </textarea>
        </div>
        

        <button type="submit">
            <img src="/images/punchbear.png" width="20px" alt="">
            제출
        </button>
        <button type="submit">
            <img src="/images/tiredbear.png" width="20px" alt="">
            초기화
        </button>


    </form>
    
</body>
</html>
