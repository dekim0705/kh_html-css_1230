<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 구조적 가상 클래스 선택자 : 요소의 구조와 위치에 따라 스타일을 적용 */
        li:first-child {
            color: red;
            font-weight: bold;
        }
        li:last-child {
            color: green;
            font-weight: bold;
        }
        /* 요소의 n번째 자식 요소를 선택 */
        p:nth-child(2) {
            color: red;
        }
    </style>
</head>
