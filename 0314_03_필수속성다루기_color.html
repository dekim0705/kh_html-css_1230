<!-- RGB(R,G,B)
     RGBA(R,G,B,A) : A는 투명도. 0~1. 0에 가까울 수록 투명 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* RGB 색상 표기법 */
    /* h1 {
        color: rgb(255, 0, 0);
    }
    h2 {
        color: rgba(255, 0, 0, .6);
    } */
    
        /* HEX 표기법: #RRGGBB */
    h1 {
        color: #f00; 
        /* ff0000과 같음 */
    }
    h2 {
        color: #00ff00;
    }
    </style>
</head>
<body>
    <h1>RGB로 색상을 지정 합니다.</h1>
    <h2>RGBA로 색상과 투명도를 지정 합니다.</h2>
</body>
</html>
